<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Scientific Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="calc-header">
            <button class="mode-btn" id="historyBtn">
                <i class="fas fa-history"></i>
            </button>
            <button class="mode-btn" id="degRad">DEG</button>
            <button class="mode-btn" id="togglebutton">
                <i class="fas fa-calculator"></i>
            </button>
        </div>
        
        <div class="calc-container">
            <div class="history-panel" id="historyPanel">
                <div class="history-header">
                    <h3>History</h3>
                    <button class="clear-history" id="clearHistory">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
                <div class="history-list" id="historyList"></div>
            </div>

            <div class="main-calc">
                <div class="display-container">
                    <div class="expression" id="expressionDisplay"></div>
                    <input type="text" id="display" placeholder="0" disabled>
                </div>

                <div class="scientific-buttons" style="display: none;">
                    <div class="button-row">
                        <button class="sci-btn" data-sci="sin">sin</button>
                        <button class="sci-btn" data-sci="cos">cos</button>
                        <button class="sci-btn" data-sci="tan">tan</button>
                        <button class="sci-btn" data-sci="log">log</button>
                    </div>
                    <div class="button-row">
                        <button class="sci-btn" data-sci="sqrt">√</button>
                        <button class="sci-btn" data-sci="pow">x<sup>y</sup></button>
                        <button class="sci-btn" data-sci="pi">π</button>
                        <button class="sci-btn" data-sci="e">e</button>
                    </div>
                </div>

                <div class="buttons">
                    <div class="button-row">
                        <button class="clear">AC</button>
                        <button class="delete">DEL</button>
                        <button class="operators">%</button>
                        <button class="operators">÷</button>
                    </div>
                    <div class="button-row">
                        <button class="numbutton">7</button>
                        <button class="numbutton">8</button>
                        <button class="numbutton">9</button>
                        <button class="operators">×</button>
                    </div>
                    <div class="button-row">
                        <button class="numbutton">4</button>
                        <button class="numbutton">5</button>
                        <button class="numbutton">6</button>
                        <button class="operators">−</button>
                    </div>
                    <div class="button-row">
                        <button class="numbutton">1</button>
                        <button class="numbutton">2</button>
                        <button class="numbutton">3</button>
                        <button class="operators">+</button>
                    </div>
                    <div class="button-row">
                        <button class="numbutton">0</button>
                        <button class="numbutton">.</button>
                        <button class="operators">(</button>
                        <button class="equal">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
